<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="/styles/style.css">

    <title>Task Calculator</title>
</head>

<body class="grey lighten-1">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark">
            <a class="navbar-brand" href="index.html">Task Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="text-center mt-4">Task Calculator</h1>
    </header>
    <main class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div id="taskCalculator" class="col-md-12" style="padding: 4em">
                <fieldset class="mt-2">
                    <label for="countOfStories">Number Of Stories:</label>
                    <input v-model="countOfStories" id="countOfStories" type="number" min="1" class="form-control">
                </fieldset>

                <fieldset class="mt-2">
                    <label for="avgTasksPerStory">Average Tasks Per Story:</label>
                    <input v-model="avgTasksPerStory" id="avgTasksPerStory" type="number" min="1" class="form-control">
                </fieldset>

                <h5 class="mt-4 text-center">{{totalTasks}}</h5>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer font-small elegant-color-dark fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2019 Kelsie Dibben
            <a href="https://www.linkedin.com/in/kelsie-dibben/"> LinkedIn</a>
            <a href="https://github.com/kdibben"> GitHub</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

    <script src="components/calculations.js"></script>

</body>

</html>
